{% extends 'app/base.html' %}
{% load static %}
{% block title %}Updade Address{% endblock title %}


{% block main-content %}
    <div class="container my-5">
        <div class="row">
            <h3>Welcome <samp class="text-capitalize">{{request.user}}</samp></h3>
        </div>
        <div class="col-sm-8 offset-sm-1">
            <form action="" method="post">
                {% csrf_token %}
                {% for fm in form %}
                    {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.error|striptags}}</small><br>
                {% endfor %}
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'address' %}" type="button" class="btn btn-danger">Back</a>
                </div>
            </form>
        </div>
    </div>
{% endblock main-content %}
